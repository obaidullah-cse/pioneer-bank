<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h6>Login</h6>
            <input type="text" class="form-control" placeholder="Enter your Email" name="email" id="">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" id="">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
               <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="correntDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4  ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="add-deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>

    </div>


    <script>
        //Login Area
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transationArea = document.getElementById("transation-area");
            transationArea.style.display = "block";
        })

        //Deposit button event handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount");

            //const correntDeposit = document.getElementById("correntDeposit").innerText;
            //const correntDepositNumber = parseFloat(correntDeposit);
            //const totalDeposit = depositNumber + correntDepositNumber;
            //document.getElementById("correntDeposit").innerText = totalDeposit;

            updateSpanText("correntDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        //Withdraw button even handler
        const withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click",function(){         
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance", -1*withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }


        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentnumber = parseFloat(current);
            const total = depositNumber + currentnumber ;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
